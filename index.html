<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinaldo Saúde - Strategic Partnerships Manager</title>
    <!-- Updated font to Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --primary-blue: #0A6ECE;
            --secondary-teal: #20B2AA;
            --dark-gray: #333333;
            --light-gray: #F5F5F5;
            --white: #FFFFFF;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--white);
            margin: 0;
            padding: 0;
            background-color: var(--primary-blue);
            background-image: url('icons.png');
            background-repeat: repeat;
            background-size: 400px; /* Increased size from 200px to 400px */
            background-attachment: fixed; /* This helps with the blur effect */
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px; /* Increase base font size */
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--primary-blue);
            opacity: 0.8; /* Adjust this value to change the opacity */
            z-index: -1;
        }
        .container {
            background-color: var(--primary-blue);
            border-radius: 10px;
            padding: 30px; /* Increase padding */
            max-width: 500px; /* Increase max-width */
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 25px; /* Increase gap between sections */
            backdrop-filter: blur(5px); /* Adjust the pixel value to increase or decrease blur */
            -webkit-backdrop-filter: blur(5px); /* For Safari support */
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            text-align: center;
        }
        .profile-image {
            width: 30vw; /* Responsive width */
            max-width: 150px; /* Maximum width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-weight: 700;
            color: var(--white);
            font-size: 2.2em; /* Increase h1 font size */
        }
        h2 {
            margin: 10px 0;
            font-weight: 400;
            color: var(--light-gray);
            font-size: 1.2em; /* Increase h2 font size */
        }
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            justify-content: center;
        }
        .social-links a {
            color: var(--white);
            font-size: 30px; /* Increase social icons size */
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-links a:hover {
            color: var(--secondary-teal);
            transform: scale(1.1);
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            display: flex;
            align-items: center;
            padding: 20px 25px; /* Increase button padding */
            background-color: var(--white);
            color: var(--primary-blue);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 18px; /* Increase button font size */
            font-weight: 500;
            position: relative;
        }
        .btn:hover {
            background-color: var(--light-gray);
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .btn i {
            position: absolute;
            left: 20px;
            width: 20px;
            text-align: center;
            font-size: 24px; /* Increase button icon size */
        }
        .btn span {
            flex: 1;
            text-align: center;
        }
        .btn::after {
            content: '⋮';
            position: absolute;
            right: 20px;
            color: var(--primary-blue);
            opacity: 0.5;
        }
        #contactInfo {
            display: none;
            background-color: var(--white);
            color: var(--primary-blue);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            font-size: 18px; /* Increase contact info font size */
        }
        #contactInfo p {
            margin: 5px 0;
        }
        #contactInfo .download-btn {
            display: block;
            width: calc(100% - 40px);
            padding: 15px 20px;
            margin-top: 15px;
            background-color: var(--primary-blue);
            color: var(--white);
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            font-size: 18px; /* Increase download button font size */
        }
        #contactInfo .download-btn:hover {
            background-color: var(--secondary-teal);
        }
        #contactInfo .download-btn i {
            margin-right: 10px;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .popup.active {
            opacity: 1;
            visibility: visible;
        }
        .popup-content {
            background-color: var(--white);
            color: var(--primary-blue);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }
        .popup.active .popup-content {
            transform: scale(1);
        }
        .close-popup {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-blue);
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .close-popup:hover {
            color: var(--dark-gray);
            transform: rotate(90deg);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container > * {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        .container > *:nth-child(1) { animation-delay: 0.1s; }
        .container > *:nth-child(2) { animation-delay: 0.2s; }
        .container > *:nth-child(3) { animation-delay: 0.3s; }
        .container > *:nth-child(4) { animation-delay: 0.4s; }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            body {
                font-size: 14px; /* Smaller base font size for mobile */
            }

            .container {
                padding: 20px; /* Fixed padding for very small screens */
            }

            .profile-image {
                width: 40vw; /* Larger relative size for small screens */
            }

            .btn {
                padding: 12px 15px; /* Even smaller padding for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://ca.slack-edge.com/EF4SR67GA-U01SK1YP2MB-d38feea48d66-512" alt="Reinaldo Saúde" class="profile-image">
            <h1>Reinaldo Saúde</h1>
            <h2>Strategic Partnerships Manager at FareHarbor</h2>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/reinaldosaude/" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://api.whatsapp.com/send?phone=31634879007" target="_blank" title="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="mailto:reinaldo.saude@fareharbor.com" title="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="https://compass.fareharbor.com/partners/fareharbor-distribution-network/" class="btn" target="_blank">
                <i class="fas fa-network-wired"></i>
                <span>Distribution Network</span>
            </a>
            <a href="https://api.whatsapp.com/send?phone=31634879007" class="btn" target="_blank">
                <i class="fab fa-whatsapp"></i>
                <span>Send me a message</span>
            </a>
            <button onclick="showBookingPopup()" class="btn">
                <i class="fas fa-calendar-alt"></i>
                <span>Book a Meeting</span>
            </button>
            <button onclick="toggleContactInfo()" class="btn">
                <i class="fas fa-address-card"></i>
                <span>Add Contact</span>
            </button>
        </div>
        
        <div id="contactInfo">
            <p><strong>Email:</strong> reinaldo.saude@fareharbor.com</p>
            <p><strong>Phone:</strong> +31634879007</p>
            <a href="reinaldo_saude.vcf" download="Reinaldo_Saude.vcf" class="download-btn">
                <i class="fas fa-download"></i> Download Contact
            </a>
        </div>
    </div>

    <div id="bookingPopup" class="popup">
        <div class="popup-content">
            <span class="close-popup" onclick="closeBookingPopup()">&times;</span>
            <div class="tidycal-embed" data-path="reinaldosaude/fareharbor"></div>
        </div>
    </div>

    <div id="additionalContent" class="container">
        <!-- Your additional content goes here -->
    </div>

    <script src="https://asset-tidycal.b-cdn.net/js/embed.js" async></script>
    <script>
        function toggleContactInfo() {
            var contactInfo = document.getElementById('contactInfo');
            if (contactInfo.style.display === 'none' || contactInfo.style.display === '') {
                contactInfo.style.display = 'block';
            } else {
                contactInfo.style.display = 'none';
            }
        }

        function showBookingPopup() {
            var popup = document.getElementById('bookingPopup');
            popup.classList.add('active');
            // Ensure TidyCal widget is loaded
            if (typeof TidyCal !== 'undefined') {
                TidyCal.load();
            }
        }

        function closeBookingPopup() {
            var popup = document.getElementById('bookingPopup');
            popup.classList.remove('active');
        }

        // Initialize TidyCal when the page loads
        window.addEventListener('load', function() {
            if (typeof TidyCal !== 'undefined') {
                TidyCal.load();
            }
        });
    </script>
</body>
</html>
