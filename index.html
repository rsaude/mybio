<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinaldo Saúde - Strategic Partnerships Manager</title>
    <!-- Add favicon -->
    <link rel="icon" type="image/png" href="https://fh-sites.imgix.net/sites/278/2022/08/05212453/3a_Secondary_Harbor-3-e1659734775596.png">
    <!-- Updated font to Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --primary-blue: #0A6ECE;
            --secondary-teal: #20B2AA;
            --dark-gray: #333333;
            --light-gray: #F5F5F5;
            --white: #FFFFFF;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--white);
            margin: 0;
            padding: 20px;
            background-color: var(--primary-blue);
            background-image: url('icons.png');
            background-repeat: repeat;
            background-size: 400px;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--primary-blue);
            opacity: 0.6;
            z-index: -1;
        }
        .container {
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .profile-image {
            width: 30vw;
            max-width: 150px;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-weight: 700;
            color: var(--white);
            font-size: 2.2em;
        }
        h2 {
            margin: 10px 0;
            font-weight: 400;
            color: var(--light-gray);
            font-size: 1.2em;
        }
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            justify-content: center;
        }
        .social-links a {
            color: var(--white);
            font-size: 30px;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-links a:hover {
            color: var(--secondary-teal);
            transform: scale(1.1);
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            display: flex;
            align-items: center;
            padding: 15px 20px 15px 60px;
            position: relative;
            background-color: var(--white);
            color: var(--primary-blue);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
        }
        .btn:hover {
            background-color: var(--light-gray);
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .btn i,
        .btn-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn i {
            font-size: 24px;
        }
        .btn-icon {
            object-fit: contain;
        }
        .btn span {
            flex: 1;
            text-align: center;
        }
        #contactInfo {
            display: none;
            background-color: var(--white);
            color: var(--primary-blue);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            font-size: 18px;
        }
        #contactInfo p {
            margin: 5px 0;
        }
        #contactInfo .download-btn {
            display: block;
            width: calc(100% - 40px);
            padding: 15px 20px;
            margin-top: 15px;
            background-color: var(--primary-blue);
            color: var(--white);
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }
        #contactInfo .download-btn:hover {
            background-color: var(--secondary-teal);
        }
        #contactInfo .download-btn i {
            margin-right: 10px;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .popup.active {
            opacity: 1;
            visibility: visible;
        }
        .popup-content {
            background-color: var(--white);
            color: var(--primary-blue);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }
        .popup.active .popup-content {
            transform: scale(1);
        }
        .close-popup {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-blue);
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .close-popup:hover {
            color: var(--dark-gray);
            transform: rotate(90deg);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container > * {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        .container > *:nth-child(1) { animation-delay: 0.1s; }
        .container > *:nth-child(2) { animation-delay: 0.2s; }
        .container > *:nth-child(3) { animation-delay: 0.3s; }
        .container > *:nth-child(4) { animation-delay: 0.4s; }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            .profile-image {
                width: 30vw;
                max-width: 120px;
            }
            .btn {
                padding: 10px 15px;
                font-size: 16px;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1em;
            }
        }

        /* Specific adjustment for FareHarbor logo */
        .btn-icon[alt="FareHarbor"] {
            left: 18px; /* Adjust this value as needed */
        }

        .fareharbor-link {
            color: var(--white);
            text-decoration: none;
            font-size: 1em;
            font-weight: bold; /* Added this line to make the text bold */
            margin-top: 5px;
            margin-bottom: 10px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .fareharbor-link:hover {
            color: var(--secondary-teal);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://ca.slack-edge.com/EF4SR67GA-U01SK1YP2MB-d38feea48d66-512" alt="Reinaldo Saúde" class="profile-image">
            <h1>Reinaldo Saúde</h1>
            <h2>Strategic Partnerships Manager at FareHarbor</h2>
            <a href="https://fareharbor.com" class="fareharbor-link" target="_blank">FareHarbor.com</a>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/reinaldosaude/" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://api.whatsapp.com/send?phone=31634879007" target="_blank" title="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="mailto:reinaldo.saude@fareharbor.com" title="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="https://api.whatsapp.com/send?phone=31634879007" target="_blank" class="btn">
                <i class="fab fa-whatsapp"></i>
                <span>Send a Message</span>
            </a>
            <a href="meeting.html" class="btn">
                <i class="fas fa-calendar-alt"></i>

            </a>

                <i class="fas fa-address-card"></i>
                <span>Add Contact</span>
            </button>
        </div>
        
        <div id="contactInfo">
            <p><strong>Email:</strong> reinaldo.saude@fareharbor.com</p>
            <p><strong>Phone:</strong> +31634879007</p>
            <a href="reinaldo_saude.vcf" download="Reinaldo_Saude.vcf" class="download-btn">
                <i class="fas fa-download"></i> Download Contact
            </a>
        </div>
    </div>

    <div id="bookingPopup" class="popup">
        <div class="popup-content">
            <span class="close-popup" onclick="closeBookingPopup()">&times;</span>
            <div class="tidycal-embed" data-path="reinaldosaude/fareharbor"></div>
        </div>
    </div>

    <div id="additionalContent" class="container">
        <!-- Your additional content goes here -->
    </div>

    <script src="https://asset-tidycal.b-cdn.net/js/embed.js" async></script>
    <script>
        function toggleContactInfo() {
            var contactInfo = document.getElementById('contactInfo');
            if (contactInfo.style.display === 'none' || contactInfo.style.display === '') {
                contactInfo.style.display = 'block';
            } else {
                contactInfo.style.display = 'none';
            }
        }

        function showBookingPopup() {
            var popup = document.getElementById('bookingPopup');
            popup.classList.add('active');
            // Ensure TidyCal widget is loaded
            if (typeof TidyCal !== 'undefined') {
                TidyCal.load();
            }
        }

        function closeBookingPopup() {
            var popup = document.getElementById('bookingPopup');
            popup.classList.remove('active');
        }

        // Initialize TidyCal when the page loads
        window.addEventListener('load', function() {
            if (typeof TidyCal !== 'undefined') {
                TidyCal.load();
            }
        });
    </script>
</body>
</html>
