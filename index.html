<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinaldo Saúde - Personal Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #2196f3;
            --secondary-color: #ffffff;
            --background-color: #f0f8ff;
            --text-color: #333333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background-color: var(--secondary-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .profile {
            text-align: center;
            padding: 40px 20px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--secondary-color);
            transition: transform 0.3s ease;
        }

        .profile img:hover {
            transform: scale(1.05);
        }

        .profile h1 {
            margin: 20px 0 5px;
            font-weight: 600;
        }

        .profile p {
            margin: 0 0 20px;
            opacity: 0.9;
            font-weight: 300;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-icons a {
            color: var(--secondary-color);
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 30px;
        }

        .action-button {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-align: left;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            transform: translateX(5px);
        }

        .action-button i {
            margin-right: 15px;
            font-size: 20px;
        }

        .tidycal-embed {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://ugc.production.linktr.ee/cf8c51a2-dd19-49f9-8fbf-7ffad7b54c44_EF4SR67GA-U01SK1YP2MB-80dea0ebf450-512--2-.jpeg?io=true&size=avatar-v3_0" alt="Reinaldo Saúde">
            <h1>Reinaldo Saúde</h1>
            <p>Strategic Partnerships Manager at FareHarbor</p>
            <div class="social-icons">
                <a href="#linkedin" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#whatsapp" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="#email" title="Email"><i class="far fa-envelope"></i></a>
            </div>
        </div>
        <div class="action-buttons">
            <button class="action-button"><i class="fas fa-network-wired"></i> Distribution Network</button>
            <button class="action-button"><i class="far fa-envelope"></i> Send me a message</button>
            <button class="action-button"><i class="far fa-calendar"></i> Book a Meeting</button>
            <button class="action-button"><i class="far fa-address-card"></i> Add contact</button>
        </div>
        <div class="tidycal-embed" data-path="reinaldosaude/fareharbor"></div>
    </div>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <script src="https://asset-tidycal.b-cdn.net/js/embed.js" async></script>
    <script>
        document.querySelectorAll('.action-button').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });
    </script>
</body>
</html>
